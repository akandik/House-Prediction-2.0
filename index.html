<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5e7dc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #54bce5;
            color: white;
            text-align: center;
            padding: 15px;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            background-color: #54bce5;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #222;
        }

        #predictedPrice {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        footer {
            background-color: #f97474;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>üè† House Price Prediction</h1>
    </header>
    <main>
        <p><i>Enter details to predict your house price:</i></p>

        <form id="predictionForm">
            <label for="beds">Bedrooms:</label>
            <select id="beds" name="beds" required>
                <option value="" disabled selected>Select number of bedrooms</option>
                {% for b in bedrooms %}
                    <option value="{{ b }}">{{ b }}</option>
                {% endfor %}
            </select>

            <label for="baths">Bathrooms:</label>
            <select id="baths" name="baths" required>
                <option value="" disabled selected>Select number of bathrooms</option>
                {% for b in bathrooms %}
                    <option value="{{ b }}">{{ b }}</option>
                {% endfor %}
            </select>

            <label for="size">Size (sqft):</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select house size</option>
                {% for s in sizes %}
                    <option value="{{ s }}">{{ s }}</option>
                {% endfor %}
            </select>

            <label for="zip_code">Zip Code:</label>
            <select id="zip_code" name="zip_code" required>
                <option value="" disabled selected>Select zip code</option>
                {% for z in zip_codes %}
                    <option value="{{ z }}">{{ z }}</option>
                {% endfor %}
            </select>

            <button type="button" onclick="sendData()">Predict Price</button>
        </form>

        <div id="predictedPrice"></div>
    </main>

    <footer>
        <p>&copy; 2025 House Price Prediction. All rights reserved.</p>
    </footer>

    <script>
        async function sendData() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.price) {
                    document.getElementById("predictedPrice").innerHTML =
                        "Predicted Price: ‚Çπ " + Number(result.price).toLocaleString();
                } else {
                    document.getElementById("predictedPrice").innerHTML =
                        "‚ö†Ô∏è " + (result.error || "Could not predict price.");
                }
            } catch (error) {
                document.getElementById("predictedPrice").innerHTML =
                    "‚ö†Ô∏è Error contacting server.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
