<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2ff, #f9fafb);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 850px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: #374151;
    }
    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background-color: #f8fafc;
      font-size: 15px;
    }
    button {
      grid-column: span 2;
      background-color: #2563eb;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .result {
      margin-top: 20px;
      grid-column: span 2;
      text-align: center;
      font-weight: bold;
      color: #1e3a8a;
      font-size: 1.2rem;
    }
    .error {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† House Price Prediction</h1>
    <form id="predictForm">
      <label>Bedrooms</label>
      <input type="number" name="bedrooms" min="0" required />

      <label>Bathrooms</label>
      <input type="number" step="0.25" name="bathrooms" min="0" required />

      <label>Floors</label>
      <input type="number" step="0.5" name="floors" min="1" required />

      <label>Condition (1‚Äì5)</label>
      <select name="condition" required>
        <option value="1">1 (Poor)</option>
        <option value="2">2</option>
        <option value="3">3 (Average)</option>
        <option value="4">4</option>
        <option value="5">5 (Excellent)</option>
      </select>

      <label>Living Area (sqft)</label>
      <input type="number" name="sqft_living" required />

      <label>Lot Area (sqft)</label>
      <input type="number" name="sqft_lot" required />

      <label>Zip Code</label>
      <input type="number" name="zipcode" required />

      <button type="submit">Predict Price</button>

      <div class="result" id="result"></div>
    </form>
  </div>

  <script>
    const API_URL = "https://your-backend-url.com/predict";

    const form = document.getElementById("predictForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "Predicting... ‚è≥";
      resultDiv.classList.remove("error");

      const formData = new FormData(form);
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData,
        });

        const text = await response.text();
        if (response.ok) {
          const value = parseFloat(text);
          if (!isNaN(value)) {
            resultDiv.innerHTML =
              "üí∞ Predicted Price: ‚Çπ " +
              value.toLocaleString("en-IN", { maximumFractionDigits: 0 });
          } else {
            resultDiv.innerHTML = "‚ö†Ô∏è Unexpected response: " + text;
            resultDiv.classList.add("error");
          }
        } else {
          resultDiv.innerHTML = "‚ùå Error: " + text;
          resultDiv.classList.add("error");
        }
      } catch (error) {
        resultDiv.innerHTML =
          "‚ùå Cannot connect to backend. Make sure your API URL is correct.";
        resultDiv.classList.add("error");
        console.error(error);
      }
    });
  </script>
</body>
</html>
